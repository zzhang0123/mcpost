name: Fast CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Basic import test
      run: |
        python -c "import mcpost; print(f'✓ MCPost {mcpost.__version__} imported successfully')"
        python -c "import mcpost.gsa; print('✓ GSA module available')"
        python -c "import mcpost.integration; print('✓ Integration module available')"

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Test wheel installation
      run: |
        pip install dist/*.whl --force-reinstall
        python -c "import mcpost; print(f'✓ Wheel installation successful: {mcpost.__version__}')"