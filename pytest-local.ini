[tool:pytest]
# Local pytest configuration for development
# Includes backward compatibility tests (requires original script files)

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Include all tests (including backward compatibility)
# Use this for local development when original files are available
addopts = 
    --verbose
    --tb=short
    --cov=mcpost
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60
    --hypothesis-show-statistics

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    property: Property-based tests using Hypothesis
    backward_compat: Backward compatibility tests (require original files)
    slow: Slow tests that may take longer to run

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:SALib.*
    ignore::sklearn.exceptions.ConvergenceWarning
    ignore::UserWarning:scipy.*